<script type="text/javascript">

    var category = "c3";



    var makeList = function(id ,imgUrl , title , text){
        $('#myList').append("" +
                "<div class='grid-item gallery-item-card'>"+
                    "<a href='display-content.html'>"+
                    "<img src="+imgUrl+">"+
                     "<div class='gallery-item-header'>"+
                            "<div class='gallery-item-author'>"+
                                "<span>"+title+"</span>" +
                                 "<span class='small'>"+text+"</span>" +
                             "</div>"+
                        "</div> "+
                     "</a>"+
                "</div>");
    }


    //자바스크립트 코드
    $.ajax({
        url: './data/items.json'
        ,type:'GET',
        dataType : 'json'
        , success: function(data) {
            alert(data[category].content.length);
            for(i =0 ; i< data[category].content.length ; i ++) {
                makeList(data[category].content[i].id , data[category].content[i].imgUrl[0], data[category].content[i].title,data[category].content[i].content_adult);
            }
        }
    })


</script>
