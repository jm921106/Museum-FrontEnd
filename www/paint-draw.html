<!DOCTYPE html>
<html lang="en-US">
<head>
    <!--<div w3-include-html="views/include/includeCss.html"></div>-->
    <title>Museum</title>
    <meta charset="utf-8">
    <meta content="IE=edge" http-equiv="x-ua-compatible">
    <meta name="viewport" content="initial-scale=1.0; maximum-scale=1.0; minimum-scale=1.0; user-scalable=no;" />
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="yes" name="apple-touch-fullscreen">
    <!-- Fonts -->
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,700' rel='stylesheet' type='text/css'>
    <!-- Icons -->
    <link href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" media="all" rel="stylesheet"
          type="text/css">
    <!-- Styles -->
    <link href="css/keyframes.css" rel="stylesheet" type="text/css">
    <link href="css/materialize.min.css" rel="stylesheet" type="text/css">
    <link href="css/swiper.css" rel="stylesheet" type="text/css">
    <link href="css/swipebox.min.css" rel="stylesheet" type="text/css">
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <link href="css/custom.css" rel="stylesheet" type="text/css">
</head>

<body>


<div class="m-scene" id="main"> <!-- Main Container -->
    <!-- SideBar -->
    <ul id="slide-out-left" class="side-nav collapsible">
        <div w3-include-html="views/include/left-panel.html"></div>
    </ul>
    <ul id="slide-out-right" class="side-nav collapsible">
        <div w3-include-html="views/include/right-panel.html"></div>
    </ul>

    <!-- Page Content -->
    <div id="content" class="page">

        <!-- Toolbar -->
        <div id="toolbar" class="tool-bar white-color">
            <div class="open-left" id="open-left" data-activates="slide-out-left">
                <i class="cus-color-1 ion-android-menu"></i>
            </div>
            <span class="cus-background-1 title">소원을 담은 문양</span>
            <div class="cus-color-1 open-right" id="open-right" data-activates="slide-out-right">
                <i class="cus-color-1 ion-android-search"></i>
            </div>
        </div>

        <!-- Main Content -->
        <div id="draw-header">

            <div>
                <div id ="draw-tool"  style="padding-left:15px; width:50vw; float:left;" class="center-align vamiddle m-t-30">
                    <a href="#" id="eraser" onClick="eraserSelect();" class="btn-floating btn waves-effect waves-light red">
                        <img src="img/workspace/eraser.svg">
                    </a>
                    <a href="#" id="pencil" onClick="pencilSelect();" class="btn-floating btn waves-effect waves-light green">
                        <img src="img/workspace/school-material.svg">
                    </a>
                    <a href="#" id="brush" onClick="brushSelect();" class="btn-floating btn waves-effect waves-light blue">
                        <img src="img/workspace/paint-brush.svg">
                    </a>
                    <br>
                    <input id="sizeSlider" class="draw-pen-set" type="range" onChange ="setCurSize();" value="5" min="0" max="10"/>
                </div>
                <div id = "draw-table" style="width:50vw; float:left; padding:20px 20px 20px 0px !important;">
                    <table style="width:100%; border:solid 2px black;">
                        <tr>
                            <td id = "test" style="width:5vw; border:solid 2px black; background-color: white" onClick="setColor('white');"></td>
                            <td style="width:5vw; border:solid 2px black; background-color: black" onClick="setColor('black');"></td>
                            <td style="width:5vw; border:solid 2px black; background-color: red" onClick="setColor('red');"></td>
                            <td style="width:5vw; border:solid 2px black; background-color: green" onClick="setColor('green');"></td>
                            <td style="width:5vw; border:solid 2px black; background-color: blue" onClick="setColor('blue');"></td>
                        </tr>
                        <tr>
                            <td style="width:5vw; border:solid 2px black; background-color: ivory"onClick="setColor('ivory');"></td>
                            <td style="width:5vw; border:solid 2px black; background-color: grey" onClick="setColor('grey');"></td>
                            <td style="width:5vw; border:solid 2px black; background-color: pink" onClick="setColor('pink');"></td>
                            <td style="width:5vw; border:solid 2px black; background-color: darkslategray" onClick="setColor('darklategray');"></td>
                            <td style="width:5vw; border:solid 2px black; background-color: aqua" onClick="setColor('aqua');"></td>
                        </tr>
                        <tr>
                            <td style="width:5vw; border:solid 2px black; background-color: purple" onClick="setColor('purple');"></td>
                            <td style="width:5vw; border:solid 2px black; background-color: black" onClick="setColor('black');"></td>
                            <td style="width:5vw; border:solid 2px black; background-color: orange" onClick="setColor('orange');"></td>
                            <td style="width:5vw; border:solid 2px black; background-color: olive" onClick="setColor('olive');"></td>
                            <td style="width:5vw; border:solid 2px black; background-color: lightblue" onClick="setColor('lightblue');"></td>
                        </tr>
                    </table>
                </div>
            </div>

            <!-- play draw -->
            <!--<div class="canvasSize">-->
            <div class="canvasWrapper">
            <center>
            <canvas id="myCanvas" class="canvasSize" width="320" height="320"></canvas>
            </center>
            </div>
            <!--<div id="canvasDiv"></div>-->
            <!--</div>-->

            <!-- Modal Trigger -->
            <div class="draw-btn-div">
                <a id="modal-btn"
                   class="modal-trigger waves-effect waves-light btn center-align m-10 font-size-18 cus-color-background-1"
                   href="#modal">
                    색칠 완료
                </a>
            </div>
            <!-- Modal Structure -->
            <div id="modal" class="modal modal-fixed-footer">
                <div class="modal-content">
                    <h4 class="fwbold font-size-20">아름다운 무늬</h4>

                    <p id="modal_status" class="right-align font-size-15">정말 완료 하시겠습니까 ?</p>

                    <h4 class="shipping-address">내 정보를 입력해 주세요.</h4>

                    <div class="input-field">
                        <input id="name" type="text" class="validate">
                        <label for="name">이름</label>
                    </div>
                    <div class="input-field">
                        <input id="phone" type="text" class="validate">
                        <label for="phone">핸드폰 번호</label>
                    </div>
                    <div class="input-field">
                        <input id="address" type="text" class="validate">
                        <label for="address">주 소</label>
                    </div>

                </div>
                <div class="modal-footer">
                    <a href="#" class="modal-action modal-close waves-effect waves-green btn-flat ">취소</a>
                    <button id="pattern_submit" class="modal-action waves-effect waves-green btn-flat ">완료</button>
                </div>
            </div>

        </div> <!-- End of Main Contents -->

        <!-- Footer -->
        <div w3-include-html="views/include/footer.html"></div>
    </div> <!-- End of Page Content -->
</div> <!-- End of Page Container -->

<!--<div w3-include-html="views/include/includeScript.html"></div>-->
<!-- themeforest default -->
<script src="js/jquery-2.1.0.min.js"></script>
<script src="js/jquery.swipebox.min.js"></script>
<script src="js/jquery.smoothState.min.js"></script>
<script src="js/materialize.min.js"></script>
<script src="js/swiper.min.js"></script>
<script src="js/jquery.mixitup.min.js"></script>
<script src="js/masonry.min.js"></script>
<script src="js/chart.min.js"></script>
<script src="js/custom.js"></script>
<script src="js/drawing.js"></script>
<script src="js/temp_domain.js"></script>

</scirpt>

</body>
</html>
