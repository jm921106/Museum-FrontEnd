<!DOCTYPE html>
<html lang="en-US">
<head>
    <title>Museum</title>
    <meta charset="utf-8">
    <meta content="IE=edge" http-equiv="x-ua-compatible">
    <meta content="initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" name="viewport">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="yes" name="apple-touch-fullscreen">
    <!-- Fonts -->
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,700' rel='stylesheet' type='text/css'>
    <!-- Icons -->
    <link href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" media="all" rel="stylesheet"
          type="text/css">
    <!-- Styles -->
    <link href="css/keyframes.css" rel="stylesheet" type="text/css">
    <link href="css/materialize.min.css" rel="stylesheet" type="text/css">
    <link href="css/swiper.css" rel="stylesheet" type="text/css">
    <link href="css/swipebox.min.css" rel="stylesheet" type="text/css">
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <link href="css/custom.css" rel="stylesheet" type="text/css">
    <script src="https://developers.kakao.com/sdk/js/kakao.min.js"></script>
</head>
<body>
<div id="background-black-bur" style="display: none;"></div>
<div id="loader" style="display: none;"></div>
<div class="m-scene" id="main"> <!-- Main Container -->

    <!-- SideBar -->
    <ul id="slide-out-left" class="side-nav collapsible">
        <div w3-include-html="views/include/left-panel.html"></div>
    </ul>
    <ul id="slide-out-right" class="side-nav collapsible">
        <div w3-include-html="views/include/right-panel.html"></div>
    </ul>
    <!--<img class="pos-ab fullscreen" src="img/background/patternBG.jpg"/>-->

    <!-- Page Content -->
    <div id="content">

        <!-- Toolbar -->
        <div id="toolbar" class="halo-nav box-shad-none">
            <div class="open-left" id="open-left" data-activates="slide-out-left">
                <i class="ion-android-menu"></i>
            </div>
            <span class="center-align"></span>
            <div class="open-right" id="open-right" data-activates="slide-out-right">
                <i class="ion-android-search"></i>
            </div>
        </div>

        <!-- Main Content -->
        <div class="animated fadeinup fullscreen">

            <!-- Slider -->
            <div class="swiper-container slider">
                <div class="swiper-wrapper">

                    <div class="swiper-slide">
                        <img style="width :100vw !important; height: 100vh !important;" src="img/splash/splash1.jpg">
                    </div>

                    <div class="swiper-slide">
                        <img style="width :100vw !important; height: 100vh !important;" src="img/splash/splash2.jpg">
                    </div>

                    <div class="swiper-slide">
                        <img style="width :100vw !important; height: 100vh !important;" src="img/splash/splash3.jpg">
                    </div>

                    <div class="swiper-slide">
                        <img style="width :100vw !important; height: 100vh !important;" src="img/splash/splash4.jpg">
                    </div>

                    <div class="swiper-slide">
                        <img style="width :100vw !important; height: 100vh !important;" src="img/splash/splash5.jpg">
                    </div>

                    <div class="swiper-slide">
                        <img style="width :100vw !important; height: 100vh !important;" src="img/splash/splash6.jpg">
                    </div>

                    <div class="swiper-slide">
                        <img style="width :100vw !important; height: 100vh !important;" src="img/splash/splash7.jpg">
                    </div>
                </div>
                <!--Add Pagination -->
                <div id="pagination" class="swiper-pagination"></div>
                <!-- End of Slider -->
            </div>
        </div> <!-- End of Main Contents -->

    </div> <!-- End of Page Content -->
</div> <!-- End of Page Container -->

<!-- themeforest default -->
<script src="js/jquery-2.1.0.min.js"></script>
<script src="js/jquery.swipebox.min.js"></script>
<script src="js/jquery.smoothState.min.js"></script>
<script src="js/materialize.min.js"></script>
<script src="js/swiper.min.js"></script>
<script src="js/jquery.mixitup.min.js"></script>
<script src="js/masonry.min.js"></script>
<script src="js/chart.min.js"></script>
<script src="js/custom.js"></script>
<script src="js/temp_domain.js"></script>
</body>
</html>
