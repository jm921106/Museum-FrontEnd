<!DOCTYPE html>
<html lang="en-US">
<head>
    <!--<div w3-include-html="views/include/includeCss.html"></div>-->
    <title>Museum</title>
    <meta charset="utf-8">
    <meta content="IE=edge" http-equiv="x-ua-compatible">
    <meta content="initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" name="viewport">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="yes" name="apple-touch-fullscreen">
    <!-- Fonts -->
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,700' rel='stylesheet' type='text/css'>
    <!-- Icons -->
    <link href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" media="all" rel="stylesheet"
          type="text/css">
    <!-- Styles -->
    <link href="css/keyframes.css" rel="stylesheet" type="text/css">
    <link href="css/materialize.min.css" rel="stylesheet" type="text/css">
    <link href="css/swiper.css" rel="stylesheet" type="text/css">
    <link href="css/swipebox.min.css" rel="stylesheet" type="text/css">
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <link href="css/custom.css" rel="stylesheet" type="text/css">
</head>

<!--<body onload="init_paint_select()">-->
<body>

<div class="m-scene" id="main"> <!-- Main Container -->

    <!-- leftSideBar -->
    <ul id="slide-out-left" class="side-nav collapsible">
        <div w3-include-html="views/include/left-panel.html"></div>
    </ul>

    <!-- Page Content -->
    <div id="content" class="grey-blue page">

        <!-- Toolbar -->
        <div id="toolbar" class="tool-bar">
            <div class="open-left" id="open-left" data-activates="slide-out-left">
                <i class="cus-color-1 ion-android-menu"></i>
            </div>
            <span class="cus-background-1 title">소원을 담은 문양</span>
            <div class="cus-color-1 open-right" id="open-right" data-activates="slide-out-right">
                <i class="cus-color-1 ion-android-search"></i>
            </div>
        </div>

        <!-- Main Content -->
        <div class="animated fadeinup delay-3">

            <div id="pattern_grid" class="grid m-10">
                <div class='grid-item gallery-item-card'>
                    <a class='swipebox no-smoothState' title='This is dummy caption.'>
                        <img src="img/patterns/pattern_1.png" alt='image'>
                    </a>
                    <div class='gallery-item-header'>
                        <div class='gallery-item-author'>
                            <span>
                                '제목'
                                <div class='small'>내용내용</div>
                            </span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- End of Main Contents -->

    </div>

    <!-- Footer -->
    <!--<div w3-include-html="views/include/footer.html"></div>-->
    <footer class="page-footer cus-background-1 bottom-fixed">
        <div class="footer-copyright cus-background-1 darken-1 bottom-fixed vamiddle">
            <img class="center-align logo-img-resizing" src="img/museum/museum-logo.png">
        </div>
    </footer>

</div> <!-- End of Page Container -->

<!--<div w3-include-html="views/include/includeScript.html"></div>-->
<!-- themeforest default -->
<script src="js/jquery-2.1.0.min.js"></script>
<script src="js/jquery.swipebox.min.js"></script>
<script src="js/jquery.smoothState.min.js"></script>
<script src="js/materialize.min.js"></script>
<script src="js/jquery.mixitup.min.js"></script>
<script src="js/masonry.min.js"></script>
<script src="js/chart.min.js"></script>
<script src="js/custom.js"></script>

</body>
</html>
