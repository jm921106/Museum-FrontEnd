<!doctype HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>KakaoLink Demo(Web Button) - Kakao Javascript SDK</title>
    <script src="https://developers.kakao.com/sdk/js/kakao.min.js"></script>
</head>
<body>
<h3>카카오톡 링크는 카카오톡 앱이 설치되어 있는 모바일 기기에서만 전송 가능합니다.</h3>
<a id="kakao-link-btn" href="javascript:;">
    <img src="http://dn.api1.kage.kakao.co.kr/14/dn/btqa9B90G1b/GESkkYjKCwJdYOkLvIBKZ0/o.jpg" />
</a>

<script>
    // 사용할 앱의 Javascript 키를 설정해 주세요.
    Kakao.init('3928c10a89b73f2b4aa1a003fba1d0b8');

    // 카카오톡 링크 버튼을 생성합니다. 처음 한번만 호출하면 됩니다.
    Kakao.Link.createTalkLinkButton({
        container: '#kakao-link-btn',
        label: '구글스토어에 <의문의 조선>을 검색해 주세요 !',
        image: {
            src: 'http://54.165.224.112/public/image/icon.png',
            width: '300',
            height: '300'
        },
        webButton: {
            text: '경기도박물관 <특별전> 의문의 조선',
            url: 'https://play.google.com/store/apps/details?id=com.jj.MuseumInfo' // 앱 설정의 웹 플랫폼에 등록한 도메인의 URL이어야 합니다.
        }
    });
</script>
</body>
</html>
