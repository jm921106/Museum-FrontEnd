<head>

    <meta charset="utf-8">
    <meta content="IE=edge" http-equiv="x-ua-compatible">
    <meta content="initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" name="viewport">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="yes" name="apple-touch-fullscreen">
    <!-- Fonts -->
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,700' rel='stylesheet' type='text/css'>
    <!-- Icons -->
    <link href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" media="all" rel="stylesheet"
          type="text/css">
    <!-- Styles -->
    <link href="css/keyframes.css" rel="stylesheet" type="text/css">
    <link href="css/materialize.min.css" rel="stylesheet" type="text/css">
    <link href="css/swiper.css" rel="stylesheet" type="text/css">
    <link href="css/swipebox.min.css" rel="stylesheet" type="text/css">
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <link href="css/custom.css" rel="stylesheet" type="text/css">
</head>

<!--<body onload="init_paint_select()">-->
<body>

<div class="m-scene" id="main"> <!-- Main Container -->

    <!-- leftSideBar -->
    <ul id="slide-out-left" class="side-nav collapsible">
        <div w3-include-html="views/include/left-panel.html"></div>
    </ul>

    <ul id="slide-out-right" class="side-nav collapsible">
        <div w3-include-html="views/include/right-panel.html"></div>
    </ul>

    <!-- Page Content -->
    <div id="content" class="grey-blue page">

        <!-- Toolbar -->
        <div id="toolbar" class="tool-bar white">
            <div class="open-left" id="open-left" data-activates="slide-out-left">
                <i class="cus-color-1 ion-android-menu"></i>
            </div>
            <span class="cus-background-1 title">소원을 담은 문양</span>
            <div class="cus-color-1 open-right" id="open-right" data-activates="slide-out-right">
                <i class="cus-color-1 ion-android-search"></i>
            </div>
        </div>

        <!-- Main Content -->
        <div class="swiper-container slider m-b-20 swiper-container-horizontal">
            <div class="swiper-wrapper" style="transform: translate3d(-640px, 0px, 0px); transition-duration: 0ms;"><div class="swiper-slide swiper-slide-duplicate" data-swiper-slide-index="1" style="width: 320px;">
                <img src="./img/8.jpg" alt="">
            </div>
                <div class="swiper-slide swiper-slide-prev" data-swiper-slide-index="0" style="width: 320px;">
                    <img src="./img/5.jpg" alt="">
                </div>
                <div class="swiper-slide swiper-slide-active" data-swiper-slide-index="1" style="width: 320px;">
                    <img src="./img/8.jpg" alt="">
                </div>
                <div class="swiper-slide swiper-slide-duplicate swiper-slide-next" data-swiper-slide-index="0" style="width: 320px;">
                    <img src="./img/5.jpg" alt="">
                </div></div>
            <!-- Add Arrows -->
            <div class="swiper-button-next"></div>
            <div class="swiper-button-prev"></div>
            <!-- Add Pagination -->
            <div class="swiper-pagination swiper-pagination-clickable swiper-pagination-bullets"><span class="swiper-pagination-bullet"></span><span class="swiper-pagination-bullet swiper-pagination-bullet-active"></span></div>
        </div>

        <h1>김주승테스트</h1>
        <p>임시 내용을 잠시 적어두도록 하겠슴 이 문단은 테스트를 위한 문단으로 데이터베이스에서 글이 들어가기 위한 자리임
        내가 술먹으면 사람이 아니다 아오 </p>
        <!-- End of Main Contents -->

    </div>
            <!-- Footer -->
    <!--<div w3-include-html="views/include/footer.html"></div>-->
    <footer class="page-footer cus-background-1 bottom-fixed">
        <div class="footer-copyright cus-background-1 darken-1 bottom-fixed vamiddle">
           <center><img class="center-align logo-img-resizing" src="img/museum/museum-logo.png"></center>
        </div>
    </footer>
            <!-- End of Page Container -->

</div>

<script src="js/jquery.smoothState.min.js"></script>
<script src="js/materialize.min.js"></script>
<script src="js/jquery.mixitup.min.js"></script>
<script src="js/masonry.min.js"></script>
<script src="js/chart.min.js"></script>
<script src="js/custom.js"></script>

</body>
</html>
