<!DOCTYPE html>
<html lang="en-US">
<head>
    <div w3-include-html="views/include/includeCss.html"></div>
</head>

<body>
<div class="m-scene" id="main"> <!-- Main Container -->

    <!-- SIDE LEFT-->
    <ul id="slide-out-left" class="side-nav collapsible">
        <div w3-include-html="views/include/left-panel.html"></div>
    </ul>
    <!-- SIDE RIGHT-->
    <ul id="slide-out-right" class="side-nav collapsible">
        <div w3-include-html="views/include/right-panel.html"></div>
    </ul>

    <!-- Page Content -->
    <div id="content" style="height: 100vh !important;">

        <!-- Toolbar -->
        <div id="toolbar" class="tool-bar white-color">
            <div class="open-left" id="open-left" data-activates="slide-out-left">
                <i class="cus-color-1 ion-android-menu"></i>
            </div>
            <span class="cus-background-1 title">박물관 투데이</span>
            <div class="cus-color-1 open-right" id="open-right" data-activates="slide-out-right">
                <i class="cus-color-1 ion-android-search"></i>
            </div>
        </div>

        <!-- Main Content -->
        <div id="myLikeList" class="animated fadeinup">
            <!-- 여기에 item 추가-->

            <!-- Line chart -->
            <div id="line_chart" class="card animated fadeinup">
                <div class="legend">
                    <h5 class="uppercase">Traffic <i class="ion-android-refresh right text-color"></i></h5>
                    <p><span class="data-color blue lighten-3"></span>Free</p>
                    <p><span class="data-color purple lighten-4"></span>Paid</p>
                </div>

                <div class="lineChartCont">
                    <canvas id="canvas" width="100%" height="100%"></canvas>
                </div>
            </div>

        </div> <!-- End of Main Contents -->
        <footer class="page-footer cus-background-1 bottom-fixed">
            <div class="footer-copyright cus-background-1 darken-1 bottom-fixed width-100 center-align vamiddle">
                <img class="center-align logo-img-resizing" src="img/museum/museum-logo.png">
            </div>
        </footer>
    </div> <!-- End of Page Content -->
</div> <!-- End of Page Container -->

<script src="js/jquery-2.1.0.min.js"></script>
<script src="js/jquery.swipebox.min.js"></script>
<script src="js/jquery.smoothState.min.js"></script>
<script src="js/materialize.min.js"></script>
<script src="js/swiper.min.js"></script>
<script src="js/jquery.mixitup.min.js"></script>
<script src="js/masonry.min.js"></script>
<script src="js/chart.min.js"></script>
<script src="js/custom.js"></script>
<script src="js/temp_domain.js"></script>

</body>
</html>
