<!DOCTYPE html>
<html lang="en-US">
<head>
    <title>Museum</title>
    <meta charset="utf-8">
    <meta content="IE=edge" http-equiv="x-ua-compatible">
    <meta content="initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" name="viewport">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="yes" name="apple-touch-fullscreen">
    <!-- Fonts -->
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,700' rel='stylesheet' type='text/css'>
    <!-- Icons -->
    <link href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" media="all" rel="stylesheet"
          type="text/css">
    <!-- Styles -->
    <link href="css/keyframes.css" rel="stylesheet" type="text/css">
    <link href="css/materialize.min.css" rel="stylesheet" type="text/css">
    <link href="css/swiper.css" rel="stylesheet" type="text/css">
    <link href="css/swipebox.min.css" rel="stylesheet" type="text/css">
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <link href="css/custom.css" rel="stylesheet" type="text/css">
</head>
<body>
<div class="m-scene" id="main"> <!-- Main Container -->
    <!-- SideBar -->
    <ul id="slide-out-left" class="side-nav collapsible">
        <div w3-include-html="views/include/left-panel.html"></div>
    </ul>
    <ul id="slide-out-right" class="side-nav collapsible">
        <div w3-include-html="views/include/right-panel.html"></div>
    </ul>

    <!-- Page Content -->
    <div id="content" class="page">

        <!-- Toolbar -->
        <div id="toolbar" class="tool-bar white-color z-index-front">
            <div class="open-left" id="open-left" data-activates="slide-out-left">
                <i class="ion-android-menu cus-color-black"></i>
            </div>
            <span id="sub-title" class="title cus-color-black fwbold ml0 font-size-18">박물관 투데이</span>
            <div class="cus-color-1 open-right" id="open-right" data-activates="slide-out-right">
                <i class="ion-android-search cus-color-black"></i>
            </div>
        </div>

        <!-- Main Content -->
        <div id="myLikeList" class="animated fadeinup">
            <!-- 여기에 item 추가-->
            <h2 style="margin : 30px 30px 10px 10vw !important;" class="uppercase font-size-18">
                today count :
            </h2>
            <p class="right-align" style="margin-right : 10vw !important;">
                <span id="today-count" style="font-size: 30px; border-bottom: 1px solid #444; font-weight: 700;"></span>
                명 방문하였습니다.
            </p>

            <!-- Line chart -->
            <div id="line_chart" class="card animated fadeinup">

                <div class="legend">
                    <h5 class="uppercase">지난 방문자 기록<i id="today-refresh" class="ion-android-refresh right text-color"></i></h5>
                    <table style="width:100%" class="p-5">
                        <tr>
                            <td class="p-5"><span class="data-color red lighten-3"></span>2016-11</td>
                            <td class="p-5"><span class="data-color green lighten-3"></span>2016-12</td>
                        </tr>
                        <tr>
                            <td class="p-5"><span class="data-color blue lighten-3"></span>2017-1</td>
                            <td class="p-5"><span class="data-color purple lighten-3"></span>2017-2</td>
                        </tr>
                    </table>
                </div>

                <div class="lineChartCont">
                    <canvas id="canvas" width="100%" height="100%"></canvas>
                </div>
            </div>

        </div> <!-- End of Main Contents -->
        <!--<footer class="page-footer cus-background-1 bottom-fixed">-->
            <!--<div class="footer-copyright cus-background-1 darken-1 bottom-fixed width-100 center-align vamiddle">-->
                <!--<img class="center-align logo-img-resizing" src="img/museum/museum-logo.png">-->
            <!--</div>-->
        <!--</footer>-->
    </div> <!-- End of Page Content -->
</div> <!-- End of Page Container -->

<script src="js/jquery-2.1.0.min.js"></script>
<script src="js/jquery.swipebox.min.js"></script>
<script src="js/jquery.smoothState.min.js"></script>
<script src="js/materialize.min.js"></script>
<script src="js/swiper.min.js"></script>
<script src="js/jquery.mixitup.min.js"></script>
<script src="js/masonry.min.js"></script>
<script src="js/chart.min.js"></script>
<script src="js/custom.js"></script>
<script src="js/temp_domain.js"></script>

</body>
</html>
