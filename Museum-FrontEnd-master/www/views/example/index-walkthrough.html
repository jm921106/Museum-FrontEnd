<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Halo - Mobile Template</title>
    <meta content="IE=edge" http-equiv="x-ua-compatible">
    <meta content="initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" name="viewport">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="yes" name="apple-touch-fullscreen">
    <!-- Fonts -->
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,700' rel='stylesheet' type='text/css'>
    <!-- Icons -->
    <link href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" media="all" rel="stylesheet" type="text/css">
    <!-- Styles -->
    <link href="../../css/keyframes.css" rel="stylesheet" type="text/css">
    <link href="../../css/materialize.min.css" rel="stylesheet" type="text/css">
    <link href="../../css/swiper.css" rel="stylesheet" type="text/css">
    <link href="../../css/swipebox.min.css" rel="stylesheet" type="text/css">
    <link href="../../css/style.css" rel="stylesheet" type="text/css">
  </head>

  <body>
    <div class="m-scene" id="main"> <!-- Main Container -->

      <!-- Page Content -->
      <div id="content">


        
        <!-- Main Content -->
        <div class="animated fadeinup">
          
          <!-- Slider -->         
          <div class="swiper-container steps">
            <div class="swiper-wrapper slider-steps">
              <div class="swiper-slide grey-blue">
                <div class="valign-wrapper">
                  <div class="valign center-align p-l-r-50">
                    <i class="ion-iphone big"></i>
                    <h2 class="uppercase">Mobile First</h2>
                    <p>Halo is designed with Mobile in mind.</p>
                  </div>
                </div>
              </div>
              <div class="swiper-slide grey-blue">
                <div class="valign-wrapper">
                  <div class="valign center-align p-l-r-50">
                    <i class="ion-social-android big"></i>
                    <h2 class="uppercase">45+ Pages</h2>
                    <p>Just choose.</p>
                  </div>
                </div>
              </div>
              <div class="swiper-slide grey-blue">
                <div class="valign-wrapper">
                  <div class="valign center-align p-l-r-50">
                    <i class="ion-arrow-swap big"></i>
                    <h2 class="uppercase">Transition</h2>
                    <p>Smooth transitions.</p>
                  </div>
                </div>
              </div>
            </div>
            <div class="steps-controllers">
              <!-- Add Arrows -->
              <div><a href="index-classic.html">SKIP</a></div>
              <div class="swiper-button-prev">PREV</div>
              <div class="swiper-button-next">NEXT</div>
            </div>
          </div>
          <!-- End of Slider -->

        </div> <!-- End of Main Contents -->
      
       
      </div> <!-- End of Page Content -->

    </div> <!-- End of Page Container -->

    <script src="../../js/jquery.swipebox.min.js"></script>

    <script src="../../js/swiper.min.js"></script>
    <script src="../../js/jquery.mixitup.min.js"></script>
    <script src="../../js/masonry.min.js"></script>
    <script src="../../js/chart.min.js"></script>
    <script src="../../js/functions.js"></script>
  </body>
