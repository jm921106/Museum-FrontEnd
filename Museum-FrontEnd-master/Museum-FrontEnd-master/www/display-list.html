<script type="text/javascript">

    var makeList = function(imgUrl , title , text){
        $('#myList').append("" +
                "<div class='notification notification-success'>"+
                "<a class='close-notification no-smoothState'></a>"+
                "<p>검색결과다.</p>"+
                "<img src = imgUrl>"+
                "<h2>"+title+"</h2>" +
                "<p>"+text+"</p>"+
                "</div>");
    }


    //자바스크립트 코드
    $.ajax({
        url: './data/items.json'
        ,type:'GET',
        dataType : 'json'
        , success: function(data) {
            alert(data.name.length);
            for(i =0 ; i< data.name.length ; i ++) {
                makeList(data.img[i], data.name[i],data.code[i]);
            }
        }
    })

</script>
