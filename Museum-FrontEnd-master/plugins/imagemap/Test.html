<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
<script src="jquery.rwdImageMaps.min.js"></script>
<style>

</style>

<body>
<img src="test.jpg" width="320" height="560" usemap="#goTest">
<map name="goTest">
    <area shape="circle" coords="119,166,30" alt="1번쨰" href="#">
    <area shape="circle" coords="198,175,30" alt="2번쨰" href="#">
    <area shape="circle" coords="140,366,30" alt="3번쨰" href="#">
</map>

<script>
    $(document).ready(function(e) {
        $('img[usemap]').rwdImageMaps();
        $('area').on('click', function() {
            alert($(this).attr('alt') + '를눌렀슴');
        });
    });
</script>
</body>



</html>
